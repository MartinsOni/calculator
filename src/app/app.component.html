<div class="toolbar" role="banner">
  <h1>My Calculator</h1>
  <div class="container">
    <form name="calc">
      <input
        id="inputBox"
        type="text"
        name="output"
        placeholder="0"
        disabled="disabled"
        class="disabledInput"
        [value]="inputValues"
      />
     <br>

      <button
        *ngFor="let button of buttonValues"
        (click)="getInputValue($event, button)"
      >
        {{ button }}
      </button>
    </form>
  </div>
</div>
